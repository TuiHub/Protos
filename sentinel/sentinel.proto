syntax = "proto3";
package sentinel;
option go_package = "github.com/tuihub/sentinel";

service SentinelService {
    rpc Report (ReportReq) returns (ReportResp);
}

message ReportReq {
    string token = 1;
    repeated ReportInfo infos = 2;
}

message ReportResp {
    bool status = 1;
}

message ReportInfo {
    string file_name = 1;
    optional int64 file_size =2;
}